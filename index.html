<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/less/reset.less">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="info">
      <section id="date_info">
        <article id="date" class="center">
          <h1><p id="mmdd">2월 27일</p><p id="day">월</p></h1>
        </article>
        <article id="time" class="center">
          <h1><span id="hr">9</span>:<span id="min">13</span><div id="am-pm-box"><div id="am">AM</div><div id="pm">PM</div></div></h1>
        </article>
        <article id="weather">
          <h1>☀️</h1><div id="temp-box"><h2 id="low_temp">-3℃</h2> / <h2 id="high_temp">7℃</h2></div>
        </article>
        <article id="week">
          <h1><span id="week_num">8</span>주차</h1>
          <h2><span id="month_week">3</span>월 <span id="month_week_num">1</span>쨋 주</h2>
        </article>
      </section>
      <section id="progress_bar" class="center">
        <progress id="progress" max="100" value="10">10%</progress>
      </section>
    </section>
    <section id="calendar" class="center">
      <table>
        <thead>
          <tr id="day_of_the_week">
            <th>일요일</th>
            <th>월요일</th>
            <th>화요일</th>
            <th>수요일</th>
            <th>목요일</th>
            <th>금요일</th>
            <th>토요일</th>
          </tr>
        </thead>
        <tbody>
          <tr id="week1">
            <td class="sun"></td>
            <td class="mon"></td>
            <td class="tue"></td>
            <td class="wed"></td>
            <td class="thu"></td>
            <td class="fri"></td>
            <td class="sat"></td>
          </tr>
          <tr id="week2">
            <td class="sun"></td>
            <td class="mon"></td>
            <td class="tue"></td>
            <td class="wed"></td>
            <td class="thu"></td>
            <td class="fri"></td>
            <td class="sat"></td>
          </tr>
          <tr id="week3">
            <td class="sun"></td>
            <td class="mon"></td>
            <td class="tue"></td>
            <td class="wed"></td>
            <td class="thu"></td>
            <td class="fri"></td>
            <td class="sat"></td>
          </tr>
          <tr id="week4">
            <td class="sun"></td>
            <td class="mon"></td>
            <td class="tue"></td>
            <td class="wed"></td>
            <td class="thu"></td>
            <td class="fri"></td>
            <td class="sat"></td>
          </tr>
          <tr id="week5">
            <td class="sun"></td>
            <td class="mon"></td>
            <td class="tue"></td>
            <td class="wed"></td>
            <td class="thu"></td>
            <td class="fri"></td>
            <td class="sat"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    Made by Mino
  </footer>
  <script src="index.js"></script>
</body>
</html>
