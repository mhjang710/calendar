<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/less/reset.less">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="info">
      <section id="date_info">
        <article id="date" class="center">
          <h1><p id="mmdd">2월 27일</p><p id="day">월</p></h1>
        </article>
        <article id="time" class="center">
          <h1><span id="hr">9</span>:<span id="min">13</span><div id="am-pm-box"><div id="am">AM</div><div id="pm">PM</div></div></h1>
        </article>
        <article id="weather">
          <h1>5도</h1> ☀️</article>
        <article id="week" class="center">
          <h1>8주차</h1>
        </article>
      </section>
      <section id="progress_bar" class="center">
        <progress max="100" value="10">10%</progress>
      </section>
    </section>
    <section id="calendar">
      <table>
        <tr id="day_of_the_week">
          <th>월요일</th>
          <th>화요일</th>
          <th>수요일</th>
          <th>목요일</th>
          <th>금요일</th>
          <th>토요일</th>
          <th>일요일</th>
        </tr>
        <tr id="week1">
          <td></td>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr id="week2">
          <td>6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr id="week3">
          <td>13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
        </tr>
        <tr id="week4">
          <td>20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
        </tr>
        <tr id="week5">
          <td>27</td>
          <td>28</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </section>
  </main>
  <footer>
    Made by Mino
  </footer>
  <script src="index.js"></script>
</body>
</html>
